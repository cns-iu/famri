<div class="legend-container">
  <div class="gradient-title"><b>Node Color</b></div>
  <div id="gradient-encoding">{{colorLegendTitle}}</div><br>
  <div class="gradient-container">
    <div class="gradient-bar" [style.background]="gradient"></div>
    <div class="gradient-labels">
      <div>{{maxColorValueLabel}}</div>
      <div class="gradient-label-filler"></div>
      <div>{{midColorValueLabel}}</div>
      <div class="gradient-label-filler"></div>
      <div>{{minColorValueLabel}}</div>
    </div>
  </div>

<br>

</div>
<br>
<science-map-size-legend
  [dataStream]="filteredAuthors | async"
  [sizeField]="nodeSize"
  [title]="'# Papers'">
</science-map-size-legend>
<br>
<div class="edgeLegend">
  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"  viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
      <text id="title" transform="matrix(1 0 0 1 20 17)" font-size="15px" >Title</text>
      <g transform="translate(20,0)">
          <g id="maxEdge">
              <text transform="matrix(1 0 0 1 90 60)" text-anchor="start" font-size="13">3</text>
              <line x1="0" y1="54" x2="80" y2="54" stroke="#9b9b9b" opacity= "0.6875"/>
          </g>
          <g id="midEdge">
              <text transform="matrix(1 0 0 1 90 106)" text-anchor="start" font-size="13">2</text>
              <line x1="0" y1="103" x2="80" y2="103"  stroke="#9b9b9b" opacity= "0.6875"/>
          </g>
          <g id="minEdge">
              <text transform="matrix(1 0 0 1 90 156)" text-anchor="start" font-size="13">1</text>
              <line x1="0" y1="153" x2="80" y2="153"  stroke="#9b9b9b" opacity= "0.6875"/>
          </g>
      </g>
      <text id="note" transform="matrix(1 0 0 1 20 193)" fill="#444445" font-style="italic" font-size="12"></text>
  </svg>
</div>
