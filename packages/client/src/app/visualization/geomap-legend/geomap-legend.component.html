<div class="legend-container">
  <div class="title">State Color</div>
  <div class="subtitle"># Grants by State</div>
  <div class="gradient-container">
    <div class="gradient-bar" [style.background]="gradient"></div>
    <div class="gradient-labels">
      <div>{{maxCount}} Grants</div>
      <div class="gradient-label-filler"></div>
      <div>{{medianCount}} Grants</div>
      <div class="gradient-label-filler"></div>
      <div>0 Grants</div>
    </div>
  </div>
  <br>

  <science-map-size-legend [dataStream]="sizeValues"
                           [sizeField]="sizeField"
                           [title]="'# Publications Associated with Location'">
  </science-map-size-legend>
  <br>

  <div class="title"># Without a Location</div>
  <div class="value">{{noLocationCount | number}} Grants</div>
</div>
