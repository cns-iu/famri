<div class="legend-container">
  <div class="gradient-title"><b>State Color</b></div>
  <div id="gradient-encoding"># Grants by State</div><br>
  <div class="gradient-container">
    <div class="gradient-bar" [style.background]="gradient"></div>
    <div class="gradient-labels">
      <div>{{maxCount}} Grants</div>
      <div class="gradient-label-filler"></div>
      <div>{{medianCount}} Grants</div>
      <div class="gradient-label-filler"></div>
      <div>0 Grants</div>
    </div>
  </div>

  <br />
  <science-map-size-legend [dataStream]="sizeValues"
                           [sizeField]="sizeField"
                           [title]="'# Publications Associated with Grant'">
  </science-map-size-legend>
</div>
